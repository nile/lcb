#{extends 'main.html' /}
#{set title:'Laichengba' /}

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
  <h1 class="title">关联</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content device-content">
  <form>
    <div class="input-row">
      <label>手机号码</label>
      <input type="text" placeholder="请输入您的手机号码">
    </div>
    <div class="input-row">
      <label>验证码</label>
      <div class="input-group">
        <input type="text" placeholder="请输入您收到的短信验证码">
        <button class="btn btn-positive btn-block">发送验证码</button>       
      </div>
    </div>
  </form> 
    <br/>
  <form>
    <div class="input-row">
      <label>姓名</label>
      <input type="text" placeholder="请输入您的名字">
    </div>    
    <div class="input-row">
      <label>称谓</label>
      <select>
        <option>先生</option>
        <option>女士</option>
      </select>
    </div>
    <br/>
    <div class="lrspace">
      <a class="btn btn-positive btn-block" href="@{Application.book}">关联</a>
    </div>    
  </form>  
</div>
