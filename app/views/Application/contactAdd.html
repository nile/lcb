#{extends 'main.html' /}
#{set title:'联系人管理' /}

<header class="bar bar-nav">
  <a class="btn btn-link btn-nav pull-left" href="@{Application.contacts}">
    <span class="icon icon-left-nav"></span>
    返回
  </a>
  <button class="btn btn-link btn-nav pull-right">
    新增
    <span class="icon icon-right-nav"></span>
  </button>
  <h1 class="title">联系人管理</h1>
</header>

<div class="content device-content">
    <form>
    <div class="input-row">
      <label>手机号码</label>
      <input type="text" placeholder="请输入您的手机号码">
    </div>    
  </form> 
    <br/>
  <form>
    <div class="input-row">
      <label>姓名</label>
      <input type="text" placeholder="请输入联系人名字">
    </div>    
    <div class="input-row">
      <label>称谓</label>
      <select>
        <option>先生</option>
        <option>女士</option>
      </select>
    </div>
    <br/>
    <div class="lrspace">
      <a class="btn btn-positive btn-block" href="@{Application.contacts}">保存</a>
    </div>      
    </form>
</div>
